<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumit |Contact Page|</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header -->
    <header>

        <nav class="navbar">
            <div class="contanier flex navbar">
                <a href="index.html"><img src="img/logo.png" alt="logo" width="300px"></a>
                <div class="nav-items">
                    <ul class="flex">
                        <a href="index.html">
                            <li class="hover-link">Home</li>
                        </a>
                        <a href="about.html">
                            <li class="hover-link">About Me</li>
                        </a>
                        <a href="contact.html">
                            <li class="hover-link">Contact Me</li>
                        </a>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <!-- contact section -->
        <section class="contanier">
            <div class="contact-section section-gap flex">

                <div class="contact-details">
                    <h1 class="heading-text">Contact Details</h1>

                    <div class="contact-details element-top-gap">
                        <div><i class="fa-solid fa-phone-volume"></i><span class="element-between-gap">9002822904</span>
                        </div>
                        <div><i class="fa-solid fa-envelope"></i><span
                                class="element-between-gap">sumitsharma10501@gmail.com</span></div>
                    </div>

                    <div class="social-media-icons element-top-gap">
                        <i class="fa-brands fa-github"></i>
                        <i class="fa-brands fa-linkedin"></i>
                        <i class="fa-brands fa-square-instagram"></i>
                        <i class="fa-brands fa-square-facebook"></i>
                    </div>

                </div>

                <div class="contact-form">
                    <p>Inquiry Form</p>
                    <input type="text" id="fname" name="firstname" placeholder="Enter First Name">
                    <input type="text" id="lname" name="lastname" placeholder="Enter Last Name">
                    <input type="email" id="email" name="email" class="element-top-gap" placeholder="Enter Email">
                    <textarea id="subject" name="subject" class="element-top-gap"
                        placeholder="Send Your Inquiry"></textarea>
                    <a href="#" style="width: 90%; text-align: center;" class="primary-btn element-top-gap">Send</a>

                </div>

            </div>
        </section>


        <!-- footer section-->
        <footer class=" element-top-gap">
            <div class="contanier  section-gap footer-section">
                <p>Copyright Â© 2021 - All reserved by Sumit Sharma</p>
            </div>
        </footer>

    </main>


</body>

</html>
